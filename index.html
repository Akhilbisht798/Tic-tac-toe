<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="ai.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <div class="Board">
            <div class="feild" data-index="1"> </div>
            <div class="feild" data-index="2"></div>
            <div class="feild" data-index="3"></div>
            <div class="feild" data-index="4"></div>
            <div class="feild" data-index="5"></div>
            <div class="feild" data-index="6"></div>
            <div class="feild" data-index="7"></div>
            <div class="feild" data-index="8"></div>
            <div class="feild" data-index="9"></div>
        </div>
    </div>
    <div id="OutroScreen"></div>
    <div id="replay">
        <div class="EndText"></div>
        <button class="replaybtn" onclick="refresh()">Replay</button>
    </div>
</body>
</html>
